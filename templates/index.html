{% extends "layout.html" %}
{% block content %}
    <div class="wrapper">
        <div class="container slideshow">
            <div class="row">
                <div class="col-xs-1" align="center">
                    <div id="lastProductsCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="carousel-img-size" src="https://craftinga.com/wp-content/uploads/2020/11/Trump-Witch.jpg" alt="First slide">
                                </div>
                            {% for img in image_list %}
                                <div class="carousel-item">
                                    <img class="carousel-img-size" src="{{ img.img_link }}" alt="First slide">
                                </div>
                            {% endfor %}
                        <!--
                                <div class="carousel-item active">
                                    <img class="carousel-img-size" src="https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/image-bgEuwDxel93-Pg-large_1.png" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="carousel-img-size" src="https://craftinga.com/wp-content/uploads/2020/11/Trump-Witch.jpg" alt="First slide">
                                </div>
                        -->
                        </div>
                        <a class="carousel-control-prev" href="#lastProductsCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#lastProductsCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container about">
            <div class="row">
                <div class="col">
                    <div class="about-title">
                        About Balkan Collectible
                    </div>
                    <div class="about-text">
                        Balkan Collectible is a virtual gallery curating physically redeemable non-fungible tokens(NFT) from young and talented Eastern-European artists.
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
