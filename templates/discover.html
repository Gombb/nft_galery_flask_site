{% extends "layout.html" %}
{% block content %}
    <div class="wrapper">
        <div class="container">
            <div class="row">
                {% for product in product_list %}
                     <div class="col-xl-3 col-sm-6 col-12">
                            <div class="collectible-card">
                                <div class="image-thumbnail">
                                    <a href={{ url_for("detailed_image_view", product_id=product.db_id )}}>
                                        <img class="img-fluid image-resize" src={{ product.img_link }} alt="thumbnail-img">
                                    </a>
                                </div>
                                <div class="collectible-card-infoContainer">
                                    <div class="row">
                                        <div class="col">
                                            <a href={{ url_for("detailed_image_view", product_id=product.db_id )}}>
                                                <span class="product-title-thumbnail">{{ product.title }}</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="product-price thumbnail">{{ product.base_price }}Ξ</span>
                                        </div>
                                        <div class="col-md-6">
                                            <span class="product-price thumbnail">{{ product.last_price }}Ξ</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="label thumbnail">List price</span>
                                        </div>
                                        <div class="col-md-6">
                                            <span class="label thumbnail">Last bid</span>
                                        </div>
                                    </div>
                                    <div class="row" style="border-top: black 1px solid">
                                        <div class="col">
                                            <span class="label thumbnail">Artist</span>
                                        </div>
                                        <div class="col">
                                            <a href={{ url_for("detailed_artist_view", artist_id=product.artist.id) }}>
                                                <span class="artist-card-thumbnail">{{ product.artist.name }}</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
